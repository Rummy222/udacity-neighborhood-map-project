<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="search">
		<input id="search-box" data-bind="value: searchTerm" />
	</div>
	<div id="app">
		<div id="list">
			<ul id="results" data-bind="foreach: locationList">
				<li id="place" data-bind="text: name"></li>
			</ul>
		</div>
		<div id="map"></div>
	</div>


	<script src='js/knockout-3.4.0.js'></script>
	<script src='js/app.js'></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA6qoUKQ3WJQd4ZxAahhFPM80WJbw-yws&callback=startApp&libraries=places"></script>
</body>
