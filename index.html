<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="search">
		<input id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
	</div>
	<div id="app">
		<div id="list">
			<ul id="results" data-bind="foreach: filteredList">
				<li id="place" data-bind="text: name, click: bounce"></li>
			</ul>
		</div>
		<div id="map">If you can read this, there has been an error loading Google Maps. Please Try Again.</div>
	</div>


	<script src='js/knockout-3.4.0.js'></script>
	<script src='js/jquery-1.12.0.min.js'></script>
	<script src='js/app.js'></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA6qoUKQ3WJQd4ZxAahhFPM80WJbw-yws&callback=startApp&libraries=places"></script>
</body>
